<html>
<head>
    <title>Beer League Baseball Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">

    <!-- Javascript -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/stupidtable.min.js"></script>
    <script>
     $(document).ready(function() {
      // Declare Variables
      league_array = [];
      schedule = [];
      week = 0;

      $.ajax({type: 'GET', url: 'backliftapp/team', success: function (data) {
       league_array = data; 
       printTeam(data);
       if (league_array.length > 7) {
        $('#teamAdd').css("visibility", "hidden");
       }
      }});
      
      // function to print team data to table
      function printTeam(data){
        $('#teamTable').html(''); 
        for (var index = 0; index < data.length; index++) { 
          $('<tr id="' + data[index].id + '"><td><a rel="popover" data-toggle="popover" title="<h4 style=\'text-align: center;\'>' + data[index].teamName + '</h4>"  data-content="<table id=\'contact_pop\'><tr><td>Manager: </td><td>' + data[index].firstName + " " + data[index].lastName + '</td></tr><tr><td>Phone:</td><td>' + data[index].phoneNumber + '</td></tr><tr><td>Sponsor:</td><td>' + data[index].sponsor + '</td></tr><tr><td>Zip:</td><td>' + data[index].zip +'</td></tr></table>">' + data[index].teamName + '</a><button type="button" class="close deleteTeam" style="margin-right: 10px;">&times;</button></td><td>' + data[index].wins + '</td><td>' + data[index].losses + '</td><td>' + data[index].winPer + '</td></tr>').appendTo('#teamTable');
            };
            console.log('WOOOHOOOOOO printing');
      };

      // function to update standings on click
      $('#updateStandings').click(function() {
      $.ajax({type: 'GET', url: 'backliftapp/team', success: function (data) {
        $('#teamTable').html(''); 
        
        for (var index = 0; index < data.length; index++) { 
          $('<tr id="' + data[index].id + '"><td><a rel="popover" data-toggle="popover" title="<h4 style=\'text-align: center;\'>' + data[index].teamName + '</h4>"  data-content="<table id=\'contact_pop\'><tr><td>Manager: </td><td>' + data[index].firstName + " " + data[index].lastName + '</td></tr><tr><td>Phone:</td><td>' + data[index].phoneNumber + '</td></tr><tr><td>Sponsor:</td><td>' + data[index].sponsor + '</td></tr><tr><td>Zip:</td><td>' + data[index].zip +'</td></tr></table>">' + data[index].teamName + '</a><button type="button" class="close deleteTeam" style="margin-right: 10px;">&times;</button></td><td>' + data[index].wins + '</td><td>' + data[index].losses + '</td><td>' + data[index].winPer + '</td></tr>').appendTo('#teamTable');
        };
      }});
      }); //end updateStandings click

      //Button to delete team
      $('table').on('click', '.deleteTeam', function() {
        $.ajax({
          type: 'DELETE', 
          url: 'backliftapp/team/' + $(this).closest('tr').attr('id'),
          success: function (data) {
        $(this).closest('tr').remove(); //delete this row
        $.ajax({type: 'GET', url: 'backliftapp/team', success: function (data) { //refresh league_array and show button if teams < 8
         league_array = data;
         printTeam(data); 
         if (league_array.length <= 8) {
          $('#teamAdd').css("visibility", "visible");
         };
        }}); //end ajax get
        }}); //end ajax delete
      }); //end delete team click

      $("#simpleTable").stupidtable(); //sort table
      
      //form validation
      // var validate = $("#modal_form").validate({
      //   rules: {
      //     teamName: {
      //       minlength: 2,
      //       required: true
      //     },
      //     firstName: {
      //       minlength: 2,
      //       required: true
      //     },
      //     lastName: {
      //       minlength: 2,
      //       required: true
      //     },
      //     phoneNumber: {
      //       digits: true,
      //       required: true,
      //       rangelength: [10, 10]
      //     },
      //     sponsor: {
      //       minlength: 2,
      //       required: true
      //     },
      //     zip: {       
      //       digits: true,
      //       required: true,
      //       rangelength: [5, 5]
      //     }
      //   },
      //   highlight: function(element) {
      //     $(element).closest('.control-group').removeClass('success').addClass('error');
      //   },
      //   success: function(element) {
      //     element
      //     .text('Valid').addClass('valid')
      //     .closest('.control-group').removeClass('error').addClass('success');
      //   }
      // }); //end validation
      
      // Verify if form is valid
      function validForm() {
        $('.control-group').each(function() {
          if ($(this).hasClass('error')) {
            
            return false;
          }
        });
      };

      //function to clear the team input form
      function clearForm() {
        $('.teamInput').each(function() {
          $(this).val("");
        });
      };

      //function to submit team information to JSON object on server
      $('#modalSubmit').click(function(){
          $.ajax({
           type: "POST",
           url: "backliftapp/team",
           dataType: "json",
           data: {
              "teamName": $('#teamName').val(),
              "firstName": $('#firstName').val(),
              "lastName": $('#lastName').val(),
              "phoneNumber": $('#phoneNumber').val(),
              "sponsor": $('#sponsor').val(),
              "zip": $('#zip').val(),
              "wins": 0,
              "losses": 0,
              "winPer": 0
           },
           success: function (data) {
             league_array.push(data);
             printTeam(league_array);
            if (league_array.length > 7) {
              $('#teamAdd').css("visibility", "hidden");
            }
            clearForm();
           }
          }); //end ajax post
      });//end test click
      var sched4 = [ 
        [ [1, 4], [2, 3] ],
        [ [1, 3], [2, 4] ],
        [ [1, 2], [3, 4] ]
      ];

      var sched6 = [ 
        [ [1, 6], [2, 5], [3, 4] ],
        [ [1, 5], [4, 6], [2, 3] ],
        [ [1, 4], [3, 5], [2, 6] ],
        [ [1, 3], [2, 4], [5, 6] ],
        [ [1, 2], [3, 6], [4, 5] ],
      ];

      var sched8 = [
        [ [1, 8], [2, 7], [3, 6], [4, 5] ],
        [ [1, 7], [6, 8], [2, 5], [3, 4] ],
        [ [1, 6], [5, 7], [4, 8], [2, 3] ],
        [ [1, 5], [4, 6], [3, 7], [2, 8] ],
        [ [1, 4], [3, 5], [2, 6], [7, 8] ],
        [ [1, 3], [2, 4], [5, 8], [6, 7] ],
        [ [1, 2], [3, 8], [4, 7], [5, 6] ],
      ];
      //function to create schedule
      $('#calcSchedule').click(function() {
        $('<div id="sTableWrap" class="span12 wrapper"><h1>Schedule/Results</h1></div>').appendTo('#scheduleWrap');
        if (league_array.length < 4) {
          alert('Must have at least 4 teams to continue!');
          }
          else if (league_array.length == 4) {
            schedule = sched4;
          }
          else if (league_array.length > 6) {
            schedule = sched8;
          }
          else {
            schedule = sched6;
          };

        $.ajax({type: 'GET', url: 'backliftapp/team', success: function (data) {
          for (var i = 0; i < schedule.length; i++) {
           $('#sTableWrap').append('<table class="table table-striped table-bordered"><thead><tr><th>Week ' + (i+1) + '</th><th>Final Score</th></tr></thead><tbody id="week' + (i+1) + '"></tbody></table>');
          for (var j = 0; j < schedule[i].length; j++) {
           $('#week' + (i+1) ).append('<tr><td id="game' + (j+1) + '">' + data[schedule[i][j][0]-1].teamName + ' vs ' + data[schedule[i][j][1]-1].teamName + '</td><td id="week' + (i+1) + 'score' + (j+1) + '">0-0</td></tr>');
          }; //end round for loop
          }; //end week for loop

        }}); //end ajax get
      }); //end of calcSchedule click
                
      //function to calculate week of play
      $('#calcWeek').click(function() {

          for (var i = 0; i < schedule[week].length; i++) {

          $.ajax({type: 'GET', url: 'backliftapp/team', async: false, success: function (data) {
            league_array = data;
          }}); //end ajax get
          
            var randomnumber1 = prompt("Please enter the score for Team: " + league_array[schedule[week][i][0]-1].teamName + " Week: " + (week+1) + " Round: " + (schedule[week][i]+1) + "");
            var randomnumber2 = prompt("Please enter the score for Team: " + league_array[schedule[week][i][1]-1].teamName + " Week: " + (week+1) + " Round: " + (schedule[week][i]+1) + "");

            // do {
            
            // var randomnumber1=Math.floor(Math.random()*11);
            // var randomnumber2=Math.floor(Math.random()*11);

            // } while (randomnumber1 == randomnumber2);

            $('#week' + (week+1) + 'score' + (i+1) ).html("");
            $('#week' + (week+1) + 'score' + (i+1) ).append(randomnumber1 + '-' + randomnumber2);

            if (randomnumber1 > randomnumber2) {
              $.ajax({
                type: 'PUT', 
                url: 'backliftapp/team/' + league_array[schedule[week][i][0]-1].id,
                dataType: "JSON",
                async: false,
                data: {
                  wins: +league_array[schedule[week][i][0]-1].wins + 1,
                  winPer: (+league_array[schedule[week][i][0]-1].wins + 1) / ((+league_array[schedule[week][i][0]-1].wins + 1) + +league_array[schedule[week][i][0]-1].losses)
                },
                success: function (data) {
                  console.log(data)
                  $.ajax({
                    type: 'PUT', 
                    url: 'backliftapp/team/' + league_array[schedule[week][i][1]-1].id,
                    dataType: "JSON", 
                    async: false,
                    data: {
                      losses: +league_array[schedule[week][i][1]-1].losses + 1,
                      winPer: (+league_array[schedule[week][i][1]-1].wins) / (+league_array[schedule[week][i][1]-1].wins + (+league_array[schedule[week][i][1]-1].losses + 1))                       
                    },
                    success: function (data) {
                      console.log(data);
                    }
                  }); //end ajax post
                }
              }); //end ajax post
            }
            else {
              $.ajax({
                type: 'PUT', 
                url: 'backliftapp/team/' + league_array[schedule[week][i][0]-1].id,
                dataType: "JSON",
                async: false,
                data: {
                  losses: +league_array[schedule[week][i][0]-1].losses + 1,
                  winPer: (+league_array[schedule[week][i][0]-1].wins) / (+league_array[schedule[week][i][0]-1].wins + (+league_array[schedule[week][i][0]-1].losses + 1))             
                },
                success: function (data) {
                  console.log(data)
                  $.ajax({
                    type: 'PUT', 
                    url: 'backliftapp/team/' + league_array[schedule[week][i][1]-1].id,
                    dataType: "JSON",
                    async: false,
                    data: {
                      wins: +league_array[schedule[week][i][1]-1].wins + 1,
                      winPer: (+league_array[schedule[week][i][1]-1].wins + 1) / ((+league_array[schedule[week][i][1]-1].wins + 1) + +league_array[schedule[week][i][1]-1].losses)
                    },
                    success: function (data) {
                      console.log(data);
                    }
                  }); //end ajax post
                }
              }); //end ajax post
            }; //end else
          }; //end for loop
            week++
      }); //end calcweek click
     }); //end document ready
    </script>
</head>

<div class="container-fluid">

 <div class="span12 wrapper">
  <h1>Standings</h1>
  <div class="tableWrap">
   <table id="simpleTable" class="table table-striped table-bordered">
<!--     <caption>Standings</caption>  -->   
    <thead>
     <tr>
      <th data-sort="string">Team</th>
      <th data-sort="int">W</th>
      <th>L</th>
      <th data-sort="float">%</th>
     </tr>
    </thead>
    <tbody id="teamTable">
    </tbody>
   </table>     
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Team Information</h3>
   </div>
   <div class="modal-body">
    <form id="modal_form" class="form-horizontal">
     <div class="control-group">
       <label class="control-label" for="teamName">Team Name</label>
       <div class="controls">
         <input name="teamName" type="text" id="teamName" class="teamInput" placeholder="Team Name">
       </div>
     </div>
     <div class="control-group">
       <label class="control-label" for="firstName">Manager First Name</label>
       <div class="controls">
         <input name="firstName" type="text" id="firstName" class="teamInput" placeholder="Manager First Name">
       </div>
     </div>
     <div class="control-group">
       <label class="control-label" for="lastName">Manager Last Name</label>
       <div class="controls">
         <input name="lastName" type="text" id="lastName" class="teamInput" placeholder="Manager Last Name">
       </div>
     </div>
     <div class="control-group">
       <label class="control-label" for="inputPhoneNumber">Phone Number</label>
       <div class="controls">
         <input name="phoneNumber" type="text" id="phoneNumber" class="teamInput" placeholder="Phone Number">
       </div>
     </div>
     <div class="control-group">
       <label class="control-label" for="sponsor">Sponsor</label>
       <div class="controls">
         <input name="sponsor" type="text" id="sponsor" class="teamInput" placeholder="Sponsor">
       </div>
     </div>
     <div class="control-group">
       <label class="control-label" for="zip">Zip Code</label>
       <div class="controls">
         <input name="zip" type="text" id="zip" class="teamInput" placeholder="Zip Code">
       </div>
     </div>
     <div class="controls">
       <button id="modalSubmit" type="submit" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Submit</button>
       <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
     </div>
    </form> 
   </div>

    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>

 </div> <!-- End Wrapper -->
